<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sentiment Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <h2 class="mb-4">Enter text to classify sentiment:</h2>
    </div>
    <form method="post" class="mb-4 p-4 bg-white rounded shadow-sm">
        <div class="mb-3">
            <textarea name="text" rows="4" class="form-control" placeholder="e.g., 'Loved the service and the staff!'"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Classify</button>
    </form>
    {% if raw_result %}
        <div class="alert {% if result_class == 'POSITIVE' %}alert-success{% elif result_class == 'NEGATIVE' %}alert-danger{% else %}alert-warning{% endif %}" role="alert">
            <strong>Result:</strong> {{ raw_result }}
        </div>
    {% endif %}
    
    </div>
    <footer class="text-center mt-5 mb-3">
        <div class="text-muted">Hakim Murphy &copy; {{ year }}</div>
    </footer>
</body>
</html>
